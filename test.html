<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="isStyleSupported.js"></script>
        <script>
        var tests = [
			{style: 'foo'},
			{style: 'animation-name'},
			{style: 'display', value: 'flex'},
			{style: 'transform', value: 'rotate(7deg)'},
			{style: 'position', value: 'bar'},
			{style: 'box-shadow'},
			{style: 'background', value: 'linear-gradient(to bottom, #fff 0%, #000 100%)'},
			{style: 'background', value: '-webkit-gradient(linear, left top, left bottom, color-stop(0%, #fff), color-stop(100%, #000))'},
			{style: 'box-sizing', value: 'padding-box'},
			{style: 'text-shadow'},
			{style: 'transition', value: 'width 1s ease-in'},
			{style: 'font-size', value: '1rem'},
        ];
        
        tests.forEach(function(test){
        	var hasValue = 'value' in test; 
        	console.log(test.style + (hasValue ? ':' + test.value : '') + ' - ' + (hasValue ? isStyleSupported(test.style, test.value) : isStyleSupported(test.style))); 
        });
        </script>
    </head>
    <body>
    
    </body>
</html>
